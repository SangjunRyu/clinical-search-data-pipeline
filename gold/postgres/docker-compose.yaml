version: "3.8"

services:
  postgres-gold:
    image: postgres:15
    container_name: postgres-gold
    environment:
      POSTGRES_USER: gold
      POSTGRES_PASSWORD: gold_password
      POSTGRES_DB: tripclick_gold
    ports:
      - "5433:5432"
    volumes:
      - postgres-gold-data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "gold", "-d", "tripclick_gold"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  postgres-gold-data:
